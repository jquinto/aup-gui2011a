<!DOCTYPE HTML>
<html>
       <head>
                <title>Average Table</title>
                <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js" type="text/javascript"></script>
                <script type="text/javascript">
                window.addEvent('domready', function(){
	var sum = 0;
        $('box').addEvent('click', function(){
                var count = 0;
                $('chk').getElements('input').each(function(e){
                        if(e.type == 'checkbox' && e.checked){
                                sum = $('value1').getElements;
                        }
                });
                var pla = document.getElementbyId('value1');
                $('value1').set('text',pla);
        });
                $('box2').addEvent('click', function(){
                var count = 0;
                $('chk').getElements('input').each(function(e){
                        if(e.type == 'checkbox' && e.checked){
                                count++;
                        }
                });
                $('count-textbox').set('text',sum/count);
        });
                $('box3').addEvent('click', function(){
                var count = 0;
                $('chk').getElements('input').each(function(e){
                        if(e.type == 'checkbox' && e.checked){
                                count++;
                        }
                });
                $('count-textbox').set('text',sum/count);
        });
                $('box4').addEvent('click', function(){
                var count = 0;
                $('chk').getElements('input').each(function(e){
                        if(e.type == 'checkbox' && e.checked){
                                count++;
                        }
                });
                $('count-textbox').set('text',sum/count);
        });
});

                </script>
        </head>
<body>
<table border="1" id="chk">
<tr>
  <td></td>
  <td>Name</td>
  <td>Score</td>
</tr>
<tr>
  <td><input type="checkbox" name="chk[]" id="box"/></td>
  <td>David</td>
  <td><span id="1001">1001</span></td>
</tr>
<tr>
  <td><input type="checkbox" name="chk[]" id="box2"/></td>
  <td>Jasper</td>
  <td><span id="value2">2</span></td>
</tr>
<tr>
  <td><input type="checkbox" name="chk[]" id="box3"/></td>
  <td>Jestoni</td>
  <td><span id="value3">3</span></td>
</tr>
<tr>
  <td><input type="checkbox" name="chk[]" id="box4"/></td>
  <td>Michael</td>
  <td><span id="value4">4</span></td>
</tr>
</table>
<p>Average Score of checked rows: <span id="count-textbox">0</span></p>
</body>
</html>
